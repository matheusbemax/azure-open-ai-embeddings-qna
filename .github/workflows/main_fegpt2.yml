# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fegpt2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: https://fegpt2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_894eea4197f04394b03f94bafc39dd41 }}

    - name: Build the Docker images and push to Azure Container Registry
      run: |
        docker build . --file WebApp.Dockerfile --tag fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:latest;
        docker push fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:latest;

        docker build . --file BatchProcess.Dockerfile --tag fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:latest;
        docker push fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:latest;

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fegpt2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee52bade4c254f5386c6de33ff6b34dc }}
        images: 'fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-web:${{ github.sha }},fegpt2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e8ff57a22cf49c1af0c55cdc70a02bd }}/fegpt2-batch:${{ github.sha }}'
