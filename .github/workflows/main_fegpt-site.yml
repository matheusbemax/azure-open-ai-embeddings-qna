# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fegpt-site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4e1589d7971a4d4cabf6c4ef9f9a1442 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc48a04968fc4fe4acaa147daac98db3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4e1589d7971a4d4cabf6c4ef9f9a1442 }}/derickpimenta/oai-embeddings:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fegpt-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a14b4e3529e84880ba81862b0d83ead9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4e1589d7971a4d4cabf6c4ef9f9a1442 }}/derickpimenta/oai-embeddings:${{ github.sha }}'